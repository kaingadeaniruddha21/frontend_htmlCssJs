<html>
    <head><title>prime no in javascript</title></head>

    <body>
        <script>

            const number= parseInt(prompt("enter a number:"));
            let isPrime =true;


            if(number === 1){
                document.write("1 is neither prime or nor composite number.");
            }
            else if(number>1)
            {
                for(let i=2;i<number;i++){
                    if(number%i == 0 ){
                        isPrime=false;
                        break;

                    }
                }

                if(isPrime){
                    document.write('${number} is a prime number.');
                }
                else
                {
                    document.write('${number} is not a prime number.' ); 
                }
            }
            </script>
        </body>
    </html>
