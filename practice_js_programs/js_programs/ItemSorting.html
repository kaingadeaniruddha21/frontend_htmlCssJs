<html>
    <head>
        <title>Item</title>
    </head>

<body>


<script>
const item = [{
    id : 121,
    name : "pen",
    price : 100,
    quantity : 2,
},
    {
        id : 122,
    name : "pencil",
    price : 50,
    quantity : 4,
},
{   id : 123,
    name : "ruler",
    price : 75,
    quantity : 5,
}];
function compareBy(propertyName) {
    return function (obj1,obj2){
        let obj1_propName = obj1[propertyName],
                obj2_propName = obj2[propertyName];
        if(obj1_propName > obj2_propName){
            return 1;
        } else   if(obj1_propName < obj2_propName){
            return -1;
        }else{
            return 0;
        }
    };
}
console.log("Item data after sorting....");
document.write("Item data after sorting....")


item.sort(compareBy('quantity'));


console.table(item);




</script>
</body>
</html>
